[formatters]
keys: simple

[handlers]
keys: file

[loggers]
keys: root

[formatter_simple]
format: %(levelname)s %(asctime)s %(name)s %(module)s:%(lineno)d %(message)s

[handler_file]
class: logging.handlers.RotatingFileHandler
args: ('/home/ubuntu/lint-review.log', 'a', 4096, 5)
formatter: simple

[logger_root]
level: INFO
handlers: file
